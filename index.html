<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixla - Lataa sovellus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 140px;
            height: 140px;
            background: #1DB87D;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 37px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(29, 184, 125, 0.3);
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: #1DB87D;
            color: white;
        }

        .btn-primary:hover {
            background: #17a06d;
        }

        .btn-secondary {
            background: #34495e;
            color: white;
        }

        .btn-secondary:hover {
            background: #2c3e50;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #ecf0f1;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: #1DB87D;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .feature-text {
            color: #2c3e50;
            font-size: 16px;
        }

        .device-detected {
            display: none;
            background: #e8f8f3;
            color: #1DB87D;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }
        }

        /* Auto-redirect styles */
        .redirect-message {
            display: none;
            background: #1DB87D;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Fixla</div>
        
        <h1>Lataa Fixla-sovellus</h1>
        <p class="subtitle">Kaikki arjen palvelut k√§tev√§sti taskussasi</p>
        
        <div class="device-detected" id="deviceMessage"></div>
        <div class="redirect-message" id="redirectMessage">Ohjataan sovellussivulle...</div>
        
        <div class="download-buttons">
            <a href="https://apps.apple.com/fi/app/fixla/id6751362626" class="download-btn btn-primary" id="iosBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                Lataa App Storesta
            </a>
            
            <a href="https://play.google.com/store/apps/details?id=com.joelmalka.fixla" class="download-btn btn-secondary" id="androidBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Lataa Google Playsta
            </a>
        </div>


    </div>

    <script>
        // Device detection and auto-redirect
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const deviceMessage = document.getElementById('deviceMessage');
            const iosBtn = document.getElementById('iosBtn');
            const androidBtn = document.getElementById('androidBtn');
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceMessage.textContent = 'üì± iOS-laite havaittu';
                deviceMessage.style.display = 'block';
                iosBtn.style.order = '-1'; // Move iOS button to top
                
                // Optional: Auto-redirect after 2 seconds
                // setTimeout(() => {
                //     document.getElementById('redirectMessage').style.display = 'block';
                //     setTimeout(() => {
                //         window.location.href = iosBtn.href;
                //     }, 1000);
                // }, 2000);
                
                return 'ios';
            }
            
            // Android detection
            else if (/android/i.test(userAgent)) {
                deviceMessage.textContent = 'üì± Android-laite havaittu';
                deviceMessage.style.display = 'block';
                androidBtn.style.order = '-1'; // Move Android button to top
                
                // Optional: Auto-redirect after 2 seconds
                // setTimeout(() => {
                //     document.getElementById('redirectMessage').style.display = 'block';
                //     setTimeout(() => {
                //         window.location.href = androidBtn.href;
                //     }, 1000);
                // }, 2000);
                
                return 'android';
            }
            
            return 'desktop';
        }

        // Run detection when page loads
        window.onload = detectDevice;

        // Track button clicks (you can integrate with Google Analytics here)
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const platform = this.id === 'iosBtn' ? 'iOS' : 'Android';
                console.log('Download clicked:', platform);
                // Add your analytics tracking here
                // Example: gtag('event', 'download_click', {'platform': platform});
            });
        });
    </script>
</body>
</html>
